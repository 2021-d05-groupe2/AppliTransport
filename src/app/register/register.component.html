<div class="col-md-12">
    <div class="card card-container" id="register-card">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      
        <div class="form-group">
          <label for="role">Role</label>
          <select
            class="form-select"
            name="role"
            [(ngModel)]="form.role"
            required
            role
            #role="ngModel"
          >
            <option value="COLLABORATEUR">COLLABORATEUR</option>
            <option value="ADMIN">ADMIN</option>
            <option value="CHAUFFEUR">CHAUFFEUR</option>
          </select>
          <div class="alert-danger" *ngIf="role.errors && f.submitted">
            <div *ngIf="role.errors.required">Role is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="form.firstName"
            required
            firstName
            #firstName="ngModel">
            <div class="alert-danger" *ngIf="firstName.errors && f.submitted">
              <div *ngIf="firstName.errors.required">Prénom is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            [ngModelOptions]="{standalone: true}"
            required
            name
            #name="ngModel">
            <!-- Does'nt work without [ngModelOptions]="{standalone: true}" -->
            <div class="alert-danger" *ngIf="name.errors && f.submitted">
              <div *ngIf="name.errors.required">Nom is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="tel">Téléphone</label>
          <input
            type="tel"
            class="form-control"
            name="tel"
            [(ngModel)]="form.tel"
            required
            tel
            #tel="ngModel">
        </div>
        <div class="form-group">
          <label for="imgUrl">Photo</label>
          <input
            type="url"
            class="form-control"
            name="imgUrl"
            [(ngModel)]="form.imgUrl"
            required
            imgUrl
            #imgUrl="ngModel">
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input
            type="email"
            class="form-control"
            name="mail"
            [(ngModel)]="form.mail"
            required
            email
            #mail="ngModel"
          />
          <div class="alert-danger" *ngIf="mail.errors && f.submitted">
            <div *ngIf="mail.errors.required">Mail is required</div>
            <div *ngIf="mail.errors.mail">
              Mail must be a valid mail address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Mot de passe is required</div>
            <div *ngIf="password.errors.minlength">
              Mot de passe must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary mt-2 btn-lg col-12">Ajouter l'utilisateur</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Erreur !<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Utilisateur ajouté !
      </div>
    </div>
  </div>
