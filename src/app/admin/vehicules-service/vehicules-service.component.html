<div class="container-fluid col-12">
    <h3>Les v√©hicules de service</h3>
    <app-new-vehicule-service></app-new-vehicule-service>

    <div class="row justify-content-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
        <div class="col mt-4 text-center" *ngFor="let v of vehicules | async">
            <div [ngClass]="v.status == 'CREATED' ? 'card border-primary border-3 greyedOut'
            : v.status == 'BUSY' ? 'card border-secondary border-3'
            : v.status == 'REPAIRING' ? 'card border-warning border-3 greyedOut'
            : v.status == 'IN_SERVICE' ? 'card border-success border-3'
            : v.status == 'RESERVED' ? 'card border-info border-3'
            : v.status == 'HS' ? 'card border-danger border-3 greyedOut' : 'card'
            ">
                <img src="{{ v.imgUrl }}">
            </div>
            <p>{{ v.immatriculation }}</p>
            <p>{{ v.marque }} - {{ v.modele }}</p>
            <p>{{ this.categories.get(v.categorie) }}</p>
        </div>
    </div>
</div>
